<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'web_crm/CSS/dashboard.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="dashboard-container">
        <div id="navbar" class="side-nav">
            <nav>
              <ul>
                <li>
                  <i class="fas fa-home" title="Home"></i> <span class="nav-description">Home</span>
                </li>
                <li>
                  <i class="fas fa-tachometer-alt" title="Dashboard"></i> <span class="nav-description"> Dashboard </span>
                </li>
                <li>
                  <i class="fas fa-users" title="Customers"></i> <span class="nav-description">Customers</span>
                </li>
                <li>
                  <i class="fas fa-file-invoice" title="Receipts"></i> <span class="nav-description"> Receipts </span> 
                </li>
                <li>
                  <span>
                    <form action="/log_out/" method="POST">
                      {% csrf_token %}
                      <button id="logout" type="submit" ><i class="fas fa-sign-out-alt" title="Logout"></i> <span class="nav-description"> Logout</span></button>
                    </form>
                  </span>
                </li>
                <li class="nav-expand-btn">
                  <i id="right" class="fas fa-arrow-right" title="Show Login Page"></i>
                </li>
              </ul>
            </nav>
          </div>
          <div class="side-container">
            {% block content %}

            {% endblock %}
          </div>
    </div>
</body>
<script type="text/javascript" src="{% static 'web_crm/JS/dashboard.js' %}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Money'],
          ['Expenses', 70],
          ['Savings', 60]
        ]);

        var options = {
          title: 'Hair Salon Expensed and Savings ',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
</html>
