<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'web_crm/CSS/password_reset.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Password Reset</title>
</head>
<body>
    <h1>Welcome, {{username}}</h1>
    <div>
        <form action="/password_reset/" method="POST">
            {% csrf_token %}
               <div>
                   <label for="email">E-Mail ID</label>
                   <p id="email">{{email}}</p>
               </div>
               <div>
                   <label for="username">Username</label>
                   <p id="username">{{username}}</p>
               </div>
               <div>
                   <label for="password">Password</label>
                   <input type="password" name="password" id="password" placeholder="Enter Password">
               </div>
               <div>
                   <label for="confirm_password"> Confirm Password</label>
                   <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password">
               </div>
               <input type="submit" value="Update Password" name="update" id="update">
               {% if messages|length > 0 %}
                    <p class="password-error-msg">
                        {% for msg in messages %}
                            {{msg}}
                        {% endfor %}
                    </p>
               {% endif %}
           </form>
    </div>
</body>
</html>
