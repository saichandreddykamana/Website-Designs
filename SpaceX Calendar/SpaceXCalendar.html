<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space X Calendar</title>
    <link rel="stylesheet" href="../SpaceX Calendar/SpaceXCalendar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="getUpcomingLaunches()">
    <div class="container">
        <div class="heading">
            <h1>Space X Calendar</h1>
        </div>
        <div class="calendar">
            <div class="calendar-selector">
                <select name="month" id="month" class="selector" onchange="changeCalenderLayout()">
                    <option value="january" selected> January </option>
                    <option value="febuary"> Febuary </option>
                    <option value="march"> March </option>
                    <option value="april"> April </option>
                    <option value="may"> May </option>
                    <option value="june"> June </option>
                    <option value="july"> July </option>
                    <option value="august"> August </option>
                    <option value="september"> September </option>
                    <option value="october"> October </option>
                    <option value="november"> November </option>
                    <option value="december"> December </option>
                </select>
            </div>
            <div class="calendar-content">
                <div class="calendar-layout" id="calendar-layout"></div>
            </div>
        </div>
    </div>
    <script src="../SpaceX Calendar/SpaceXCalendar.js"></script>
</body>
</html>
